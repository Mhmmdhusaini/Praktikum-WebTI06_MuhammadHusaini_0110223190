<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormValidasi</title>
  </head>
  <body>
    <fieldset>
      <legend>Form Pemesanan Tiket</legend>
      <form>
        <label for="nama">Nama Pelanggan :</label>
        <input type="text" id="nama" name="nama" required maxlength="30" />
        <br />
        <br />
        <label for="Email">Email :</label>
        <input type="email" name="email" id="email" required />
        <br />
        <br />
        <label for="jamberangkat">Jam Keberangkatan :</label>
        <input type="time" id="jamberangkat" name="jamberangkat" required />
        <br />
        <br />
        <label for="tujuanberangkat">Tujuan Keberangkatan :</label>
        <select name="tujuanberangkat" id="tujuanberangkat" required>
          <option value="jakarta">Jakarta</option>
          <option value="bandung">Bandung</option>
          <option value="yogyakarta">Yogyakarta</option>
        </select>
        <br />
        <br />
        <label for="jumlah">Jumlah Tiket :</label>
        <input
          type="number"
          name="jumlah"
          id="jumlah"
          required
          min="1"
          max="10
          "
        />
        <br />
        <br />
        <button type="submit">Submit</button>
      </form>
    </fieldset>
    <div>
      <p>Nama Pelanggan : <span id="hasilNama"></span></p>
      <p>Email : <span id="hasilEmail"></span></p>
      <p>Jam Keberangkatan : <span id="hasilJam"></span></p>
      <p>Tujuan Keberangkatan : <span id="hasilTujuan"></span></p>
      <p>Jumlah Tiket : <span id="hasilTiket"></span></p>
    </div>

    <script>
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const nama = document.getElementById("nama").value;
          const email = document.getElementById("email").value;
          const jam = document.getElementById("jamberangkat").value;
          const tujuan = document.getElementById("tujuanberangkat").value;
          const tiket = document.getElementById("jumlah").value;

          document.getElementById("hasilNama").innerText = nama;
          document.getElementById("hasilEmail").innerText = email;
          document.getElementById("hasilJam").innerText = jam;
          document.getElementById("hasilTujuan").innerText = tujuan;
          document.getElementById("hasilTiket").innerText = tiket;
        });
    </script>
  </body>
</html>
